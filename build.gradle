/*
 * This file was generated by the Gradle 'init' task.
 */
plugins{
    id 'checkstyle'
}

allprojects {
    group = 'gov.va.api.health'
    version = '3.1.5-SNAPSHOT'

}

subprojects {
    apply plugin: 'checkstyle'
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    repositories {
        mavenLocal()
        maven {
            url = 'https://repository.mulesoft.org/nexus-ee/content/repositories/releases-ee/'
        }

        maven {
            url = 'https://repository.mulesoft.org/nexus/content/repositories/public'
        }

        maven {
            url = 'http://repository.mulesoft.org/releases/'
        }

        maven {
            url = 'http://repository.mulesoft.org/snapshots/'
        }

        maven {
            url = 'https://nexus.freedomstream.io/repository/vasdvp-releases'
        }

        maven {
            url = 'https://nexus.freedomstream.io/repository/views-releases'
        }

        maven {
            url = 'https://tools.health.dev-developer.va.gov/nexus/repository/health-apis-releases/'
        }

        maven {
            url = 'http://repo.maven.apache.org/maven2'
        }
    }


    sourceCompatibility = '12'


    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
